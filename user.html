<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <input type="text" id="name" placeholder="Nome:" required><br>
    <input type="email" id="email" placeholder="E-mail:" required><br>
    <input type="password" id="password" placeholder="Senha:" required><br>
    <input type="tel" id="phone" placeholder="Telefone:" required><br>
    <input type="date" id="birth_date" placeholder="Data de Nascimento:" required><br>
    <input type="text" id="roles" placeholder="Função(s):" required><br>
    <button onclick="salvarUsuario()">Salvar</button>
</body>
</html>
